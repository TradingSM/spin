<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Diamond Roulette</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">

        <header class="game-header">
            <img src="logo.png" alt="Diamond Roulette Logo" class="logo">
            <div class="diamonds-display">
                <span class="diamond-icon">â—†</span> Diamonds: <span id="diamonds">100</span>
            </div>
        </header>

        <main class="game-area">
            <div class="controls-section">
                <div class="stake-control">
                    <label for="stake" class="control-label">STAKE</label>
                    <input type="number" id="stake" min="1" value="10" step="1" inputmode="numeric" aria-label="Enter your stake amount">
                </div>

                <div class="choice-selection">
                    <div class="color-choice red-circle active" data-color="red" role="radio" aria-checked="true" tabindex="0" aria-label="Choose Red"></div>
                    <div class="color-choice green-circle" data-color="green" role="radio" aria-checked="false" tabindex="0" aria-label="Choose Green"></div>
                </div>
            </div>

            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel" id="wheel"></div>
                    <div class="pointer"></div>
                    <div class="wheel-center">
                        <span class="spin-text">SPIN!</span>
                    </div>
                </div>
                <button id="spin" class="spin-button" aria-label="Spin Roulette Wheel">Spin Roulette</button>
            </div>
            
            <div id="result-container">
                <div id="result" aria-live="polite">Place your bet!</div>
            </div>

            <button id="reset" class="reset-button" aria-label="Reset Diamonds to 100">Reset to 100</button>
        </main>
    </div>

    <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="lose.mp3" preload="auto"></audio>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
